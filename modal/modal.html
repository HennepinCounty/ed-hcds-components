<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modal.css" />

    <script defer src="modal.js"></script>
  </head>
  <body>
    <div>
      <!-- Replace with new button class -->
      <button class="hc-button" data-open-modal>Open new modal</button>
    </div>

    <dialog data-modal>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="hc-margin-bottom-00">Modal title</h3>
          <button
            class="hc-button hc-button--small hc-button--icon-only"
            aria-label="Close"
            icon
          >
            <!-- Replace "add" with desired icon from material symbols library -->
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
        </div>
        <div class="modal-footer">
          <!-- Replace with new button class -->
          <!-- class="hc-button hc-button--secondary btn-outline-primary" -->
          <button
            type="button"
            class="hc-button hc-button--secondary btn-outline-primary"
            data-close-modal
          >
            Close
          </button>
          <button class="hc-button">Save changes</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
