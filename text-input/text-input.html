<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Text input</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1"
    />
    <!-- <link
      rel="stylesheet"
      href="https://www.hennepin.us/assets/css/main-branding.css?v=5.24"
    /> -->

    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="text-input.css" />
  </head>
  <body class="hc-padding-x-03">
    <h1>hc-input</h1>

    <h4>Default</h4>
    <label class="hc-field-label" for="hc-id1">Label</label>
    <input
      class="hc-input"
      id="hc-id1"
      name="hc-name1"
      type="text"
      spellcheck="true"
    />

    <h4>User Input</h4>
    <label class="hc-field-label" for="hc-id2">Label</label>
    <input
      class="hc-input"
      id="hc-id2"
      name="hc-name2"
      value="Input text"
      type="text"
    />

    <h4>Error</h4>
    <label class="hc-field-label" for="hc-id3">Label</label>
    <input
      class="hc-input-error"
      id="hc-id3"
      name="hc-name3"
      type="text"
      value="Input text"
    />
    <div class="hc-text-error">Error message</div>

    <h4>Focus/Active</h4>
    <label class="hc-field-label" for="hc-id4">Label</label>
    <input
      class="hc-input"
      id="hc-id4"
      name="hc-name4"
      type="text"
      value="Input text"
      autofocus
    />

    <h4>Disabled</h4>
    <label class="hc-field-label disabled" for="hc-id5">Label</label>
    <input class="hc-input" id="hc-id5" name="hc-name5" type="text" disabled />

    <h3 class="h3-underline">With helper text and label</h3>
    <h4>Default</h4>

    <label class="hc-field-label" for="hc-id6">Label</label>
    <div class="hc-text-hint">Helper text</div>
    <input
      class="hc-input"
      id="hc-id6"
      name="hc-name6"
      type="text"
      spellcheck="true"
    />
    <div class="hc-element">
      <h4>User Input</h4>
      <label class="hc-field-label" for="hc-id7">Label</label>
      <div class="hc-text-hint">Helper text</div>
      <input
        class="hc-input"
        id="hc-id7"
        name="hc-name7"
        value="Input text"
        type="text"
      />
    </div>
    <div class="hc-element">
      <h4>Error</h4>
      <label class="hc-field-label" for="hc-id8">Label</label>
      <div class="hc-text-hint">Helper text</div>
      <input
        class="hc-input-error"
        id="hc-id8"
        name="hc-name8"
        type="text"
        value="Input text"
      />
      <div class="hc-text-error">Error Message</div>
    </div>
    <div class="hc-element">
      <h4>Focus/Active</h4>
      <label class="hc-field-label" for="hc-id9">Label</label>
      <div class="hc-text-hint">Helper text</div>
      <input
        class="hc-input"
        id="hc-id9"
        name="hc-name9"
        type="text"
        value="Input text"
        autofocus
      />
    </div>
    <div class="hc-element">
      <h4>Disabled</h4>
      <label class="hc-field-label disabled" for="hc-id10">Label</label>
      <div class="hc-text-hint">Helper text</div>
      <input
        class="hc-input"
        id="hc-id10"
        name="hc-name10"
        type="text"
        disabled
      />
    </div>
    <input
      class="hc-input-error"
      id="hc-id8"
      name="hc-name8"
      type="text"
      value="Input text"
    />
  </body>
</html>
