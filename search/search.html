<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="search.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    
        <div class="example">
          <h2>Search element</h2>
            <div class="row">
                <form action="./search/" class="d-flex">
                    <input type="search" name="search" class="form-control me-1" aria-label="find city" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                
            </div>
            <div class="row">
                <form role="search" id="search2" class="d-flex">
                      <input
                      class="form-control me-1"
                        type="search"
                        name="content"
                        list="cityList"
                        placeholder="Search for cityâ€¦"
                        aria-label="Search through site content" />
                      <button class="btn btn-primary" >
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                </form>
                  <!-- filter list sample-->
                  <datalist id="cityList">
                    <option value="Eagan">
                    <option value="Minneapolis">
                    <option value="St. Paul">
                    <option value="St. Cloud">
                  </datalist>
            </div>
            <div class="row">
              <form class="d-flex">
                <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            </div>
        </div>
    </body>
</html>
