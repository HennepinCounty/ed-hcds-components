<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link rel="stylesheet" href="./search.css" />
  </head>
  <body>
    <!-- example class can be deleted -->
    <div class="example">
      <h2>Search element</h2>
      <div class="row">
        <form action="./search">
          <label class="hc-label" for="search">Search item</label>
          <input type="search" class="hc-input" id="search" />
          <button class="btn btn-primary btn-adjust">
            <i class="fa-solid fa-magnifying-glass"></i>
            Search
          </button>
        </form>
      </div>

      <!-- Above redone with new classes -->
      <h2>New test</h2>
      <div class="row">
        <form action="./search">
          <label class="hc-field-label" for="search">Search item</label>
          <div class="hc-search-wrapper">
            <input type="search" class="hc-input hc-input--small" id="search" />
            <button class="hc-button hc-button--small">
              <i class="fa-solid fa-magnifying-glass"></i>
              Search
            </button>
          </div>
        </form>
      </div>

      <!-- Regular size input and button -->
      <h2>Regular size</h2>
      <div class="hc-form-element">
        <label class="hc-field-label" for="hc-id1">Label</label>
        <div class="hc-search-wrapper hc-gap-03">
          <input
            class="hc-input"
            id="hc-id1"
            name="hc-name1"
            type="text"
            spellcheck="true"
          />
          <button class="hc-button hc-button--icon-left">
            <span class="material-symbols-outlined"> search </span>
            Search
          </button>
        </div>
      </div>

      <!-- Large size input and button -->
      <h2>Large field</h2>
      <div class="hc-form-element">
        <label class="hc-field-label" for="hc-id1">Label</label>
        <!-- Consider if these utilities should become their own class for search field component -->
        <div class="hc-search-wrapper">
          <input
            class="hc-input hc-input--large"
            id="hc-id1"
            name="hc-name1"
            type="text"
            spellcheck="true"
          />
          <button class="hc-button hc-button--large hc-button--icon-left">
            <span class="material-symbols-outlined"> search </span>
            Search
          </button>
        </div>
      </div>

      <h2>With list inside field</h2>
      <!-- This is a different example with a list inside of search field-->
      <div class="row">
        <form role="search" id="search2">
          <label class="hc-label" for="content">Search for city</label>
          <input
            type="search"
            class="hc-input"
            id="content"
            list="cityList"
            placeholder="Search for cityâ€¦"
            aria-label="Search through site content"
          />
          <button class="btn btn-primary btn-adjust">
            <i class="fa-solid fa-magnifying-glass"></i>
            Search
          </button>
        </form>

        <!-- filter list sample-->
        <datalist id="cityList">
          <option value="Eagan">Eagan</option>
          <option value="Minneapolis">Minneapolis</option>
          <option value="St. Paul">St. Paul</option>
          <option value="St. Cloud">St. Cloud</option>
          <option value="Anoka">Anoka</option>
        </datalist>
      </div>
    </div>
  </body>
</html>
