<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dialog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        crossorigin="anonymous">
    
    <style>
        /* customize: optional */
        dialog{
            border: 1px solid rgb(222, 220, 220);
            width: 60%; 
            margin-top: 1%; 
        }

        /* optional: change the dialog backdrop */
        dialog::backdrop {
            /* background-color: hsla(250, 8%, 54%, 0.25);*/
        }
        .container{
            padding-top: 2%;
        }
        .btn{
            border-radius: 0px;
        }
        :root *:focus {
            outline-offset:0;
            box-shadow: none; 
            outline:3px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <button class="btn btn-info" data-open-modal>Show dialog</button>
        </div>

        <dialog data-modal>
            <div>Example of a dialog</div>
            <button class="btn btn-info" data-close-modal>close</button>
        </dialog>
        
    </div>

    <!-- Javascript -->
    <script>
        const openButton = document.querySelector('[data-open-modal]');
        const closeButton = document.querySelector('[data-close-modal]');
        const modal = document.querySelector('[data-modal]');

        openButton.addEventListener('click', () =>{
            modal.show();
        });

        closeButton.addEventListener('click', () =>{
            modal.close();
        });
    </script>
</body>
</html>
