<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeout Dialog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        crossorigin="anonymous">
    
    <style>
        /* customize: optional */
        dialog{
            border: 1px solid rgb(222, 220, 220);
            width: 60%; 
            margin-top: 1%; 
        }

        .container{
            padding-top: 2%;
        }
        .btn{
            border-radius: 0px;
        }
        :root *:focus {
            outline-offset:0;
            box-shadow: none; 
            outline:3px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <dialog open>
            <div>Example of a timeout dialog</div>
            <button class="btn btn-info">close</button>
        </dialog>
        
    </div>

    <!-- Javascript -->
    <script>
        const dialog= document.querySelector('dialog');
        const btn = document.querySelector('button');

        btn.addEventListener('click', () =>{
            dialog.close();
        });

        /* timeout could be extended */
        setTimeout( function(){
            dialog.close();
        }, 2500);
    </script>
</body>
</html>
