<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        crossorigin="anonymous">
    
    <style>
        
        dialog{
            border: 1px solid rgb(222, 220, 220);
            width: 60%;
        }

        /* Optional: change the modal backdrop */
        dialog::backdrop {
            background-color: hsla(260, 3%, 77%, 0.25);
        }
        .container{
            padding-top: 2%;
        }
        .form-control, .btn{
            border-radius: 0px;
        }

        :root *:focus, .form-control:focus,
        button.focus {
            outline-offset:0;
            box-shadow: none; 
            outline:3px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <button class="btn btn-info" data-open-modal>Show modal</button>
        </div>

        <dialog data-modal>
            <form>
                <div>Example of a modal</div>
                <div class="input-group">
                    <input type="text" class="form-control">&nbsp;
                    <button type="submit" formmethod="dialog" class="btn btn-info">close</button>&nbsp;
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </dialog>
    </div>
    
    <!-- Javascript -->
    <script>
        const openButton = document.querySelector('[data-open-modal]');
        const closeButton = document.querySelector('[data-close-modal]');
        const modal = document.querySelector('[data-modal]');

        openButton.addEventListener('click', () =>{
            modal.showModal();
        });

        closeButton.addEventListener('click', () =>{
            modal.close();
        });
    </script>
</body>
</html>
