<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Breadcrumbs</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://www.hennepin.us/assets/css/main-branding.css?v=5.24"
    />
    <link rel="stylesheet" href="breadcrumbs.css" />
  </head>

  <body class="hc-padding-x-03">
    <h1 style="margin-bottom: 2rem">Breadcrumbs</h1>

    <!-- 
  suggest removing nav from breadcrumb wrapper per GovUK research finding 
  -too many nav elements on a single page creates confusion and 
  - some nav elements can be determined by their context and don't need to be tagged as nav (such as links in footer)
  Their implementation doesn't show the current page, only parent pages, so don't use aria-current="page"
  
  - https://insidegovuk.blog.gov.uk/2013/07/03/rethinking-navigation/
- https://github.com/alphagov/static/pull/238
- https://github.com/alphagov/govuk-frontend/issues/1604#issuecomment-539524177
- https://github.com/alphagov/govuk-design-system-backlog/issues/33
- https://www.scottohara.me/blog/2019/01/12/lists-and-safari.html
- https://tink.uk/enhancing-aria-landmarks-with-aria-labelledby/
- https://tink.uk/using-the-aria-current-attribute/
- https://github.com/alphagov/govuk-frontend/issues/4451
- https://github.com/alphagov/govuk_publishing_components/pull/2045 
-->

    <!-- <h2>Normal breadcrumbs</h2> -->
    <h3 class="h3-underline">Normal breadcrumbs</h3>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>

    <!-- <h2>Very long breadcrumbs</h2> -->
    <h3 class="h3-underline">Very long breadcrumbs</h3>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Hennepin County</a></li>
        <li class="breadcrumb-item">
          <a href="#">Work with Hennepin County</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#">Contracting with Hennepin County</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Building maintenance services roster program
        </li>
      </ol>
    </nav>
  </body>
</html>
