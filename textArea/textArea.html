<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Textarea</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=1"
    />
    <!-- <link
      rel="stylesheet"
      href="https://www.hennepin.us/assets/css/main-branding.css?v=5.24"
    /> -->
    <link rel="stylesheet" href="../CSS/index.css" />
    <link rel="stylesheet" href="textArea.css" />
  </head>
  <body>
    <div class="hc-padding-x-05">
      <h1>Textarea</h1>
      <h2>Variants</h2>
      <div>
        <h3 class="h3-underline">Default</h3>
        <div class="hc-form-element">
          <label class="hc-field-label" for="hc-textarea1">Label</label>
          <!-- removed cols="50" from textarea attributes-->
          <textarea
            class="hc-textarea"
            id="hc-textarea1"
            name="hc-textarea"
            rows="5"
            cols="50"
          ></textarea>
        </div>
        <h3 class="h3-underline">Focus/Active</h3>
        <div class="hc-form-element">
          <label class="hc-field-label" for="hc-textarea2">Label</label>
          <textarea
            class="hc-textarea"
            id="hc-textarea2"
            name="hc-textarea"
            rows="5"
            cols="50"
            autofocus
          ></textarea>
        </div>
        <h3 class="h3-underline">Preloaded text</h3>
        <div class="hc-form-element">
          <label class="hc-field-label" for="hc-textarea3"
            >Label for textarea example with preloaded text</label
          >
          <textarea
            class="hc-textarea"
            id="hc-textarea3"
            name="hc-textarea"
            rows="5"
            cols="50"
          >
This is a textarea example for the Hennepin County Design System Components. Textarea often used in a form, to collect user inputs like comments or reviews, and it can hold an unlimited number of characters, and contain multiple lines.</textarea
          >
        </div>
        <h3 class="h3-underline">Disabled</h3>
        <div class="hc-form-element">
          <label class="hc-field-label" for="hc-textarea4">Label</label>
          <textarea
            class="hc-textarea"
            id="hc-textarea4"
            name="hc-textarea"
            rows="5"
            cols="50"
            disabled
          >
This is disabled textarea example for the Hennepin County Design System Components. Disabled textarea is a read only field and cannot be edited.</textarea
          >
        </div>
        <h3 class="h3-underline">Helper text</h3>
        <div class="hc-form-element">
          <label class="hc-field-label" for="hc-textarea5">Label</label>
          <textarea
            class="hc-textarea"
            id="hc-textarea5"
            name="hc-textarea"
            rows="5"
            cols="50"
          ></textarea>
          <div class="hc-helpertext">Helper text</div>
        </div>
        <h3 class="h3-underline">Error</h3>
        <div class="hc-form-element">
          <label class="hc-field-label" for="hc-textarea6">Label</label>
          <textarea
            class="hc-textarea hc-textarea-error"
            id="hc-textarea6"
            name="hc-textarea"
            rows="5"
            cols="50"
          ></textarea>
          <div class="error-msg">Error Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
