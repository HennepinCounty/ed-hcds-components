<div>
  <h1>Button</h1>
  <div class="flex align-content-start">
    <div class="mr-4">
      <h4>Primary</h4>
      <button pButton label="Button"></button>
    </div>
    <div class="mr-4">
      <h4>Secondary</h4>
      <button class="secondary-btn" pButton label="Button"></button>
    </div>
    <div class="mr-4">
      <h4>Danger</h4>
      <button class="danger-btn" pButton label="Button"></button>
    </div>
  </div>
  <div class="flex align-content-start mt-4">
    <div class="mr-4">
      <button pButton label="Button" [disabled]="true"></button>
    </div>
    <div class="mr-4">
      <button
        class="secondary-btn"
        pButton
        label="Button"
        [disabled]="true"
      ></button>
    </div>
    <div class="mr-4">
      <button
        class="danger-btn"
        pButton
        label="Button"
        [disabled]="true"
      ></button>
    </div>
  </div>
</div>
