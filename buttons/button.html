<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    \
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link rel="stylesheet" href="button.css" />
  </head>

  <body class="hc-padding-x-03">
    <!-- ================================ -->
    <!-- Label only, no icon -->
    <!-- ================================ -->

    <h1>No icon</h1>
    <h2>Primary Button</h2>
    <button class="hc-button">Button</button>
    <button class="hc-button" disabled>Button</button>

    <h2>Secondary Button</h2>
    <button class="hc-button hc-secondary">Button</button>
    <button class="hc-button hc-secondary" disabled>Button</button>

    <h2>Danger Button</h2>
    <button class="hc-button hc-danger">Button</button>
    <button class="hc-button hc-danger" disabled>Button</button>
    <hr />

    <!-- ================================ -->
    <!-- Icon left -->
    <!-- ================================ -->

    <h1>Icon left</h1>
    <h2>Primary Button</h2>

    <!--  -->
    <button class="hc-button">
      <svg class="hc-closeIconWhite"></svg>
      Button
    </button>

    <button class="hc-button" disabled>
      <svg class="hc-closeIconWhite"></svg>
      Button
    </button>
    <!--  -->

    <h2>Secondary Button</h2>

    <!-- Problem: On hover, we cant change color. -->
    <button class="hc-button hc-secondary">
      <svg class="hc-closeIconBlue"></svg>
      Button
    </button>
    <!--  -->

    <!--  -->
    <!--  -->
    <!-- testing material symbols -->
    <!--  -->
    <!--  -->
    <button class="hc-button hc-secondary">
      <!-- Replace "star" with desired icon from material symbols library -->
      <span class="material-symbols-outlined"> star </span>
      Button
    </button>
    <!--  -->
    <!--  -->
    <!--  -->

    <button class="hc-button hc-secondary" disabled>
      <svg class="hc-closeIconBlue"></svg>
      Button
    </button>

    <h2>Danger Button</h2>
    <button class="hc-button hc-danger">
      <svg class="hc-closeIconWhite"></svg>

      Button
    </button>
    <button class="hc-button hc-danger" disabled>
      <svg class="hc-closeIconWhite"></svg>
      Button
    </button>
    <hr />

    <!-- ================================ -->
    <!-- Icon right -->
    <!-- ================================ -->

    <h1>Icon Right</h1>
    <div class="hc-button-indent">
      <h2>button Button</h2>
      <button class="hc-button">
        Button
        <svg class="hc-closeIconWhite"></svg>
      </button>
      <button class="hc-button" disabled>
        Button
        <svg class="hc-closeIconWhite"></svg>
      </button>

      <h2>Secondary Button</h2>
      <button class="hc-secondary">
        Button
        <svg class="hc-closeIconBlue"></svg>
      </button>
      <button class="hc-secondary" disabled>
        Button
        <svg class="hc-closeIconBlue"></svg>
      </button>

      <h2>Danger Button</h2>
      <button class="hc-danger">
        Button
        <svg class="hc-closeIconWhite"></svg>
      </button>
      <button class="hc-danger" disabled>
        Button
        <svg class="hc-closeIconWhite"></svg>
      </button>
    </div>
  </body>
</html>
