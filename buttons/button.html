<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="button.css">
</head>

<body class="hc-button-body">
    <h1>No icon</h1>
    <div class="hc-button-indent">
        <h2>Primary Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-primary">Button</button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 75px;">
                <button class="hc-primary" disabled aria-label="Disabled button">Button</button>
            </div>
        </div>

        <h2>Secondary Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-secondary">Button</button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 75px;">
                <button class="hc-secondary" disabled aria-label="Disabled button">Button</button>
            </div>
        </div>

        <h2>Danger Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-danger">Button</button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 75px;">
                <button class="hc-danger" disabled aria-label="Disabled button">Button</button>
            </div>
        </div>
    </div>
    <hr>

    <h1>Icon left</h1>
    <div class="hc-button-indent">
        <h2>Primary Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-primary">
                    <svg class="hc-closeIconWhite"></svg>
                    Button
                </button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 80px;">
                <button class="hc-primary" disabled aria-label="Disabled button">
                    <svg class="hc-closeIconWhite"></svg>
                    Button
                </button>
            </div>
        </div>


        <!--  -->

        <h2>Secondary Button</h2>

        <!-- Problem: On hover, we cant change color. -->
        <div style="display: flex;">
            <div>
                <button class="hc-secondary">
                    <svg class="hc-closeIconBlue"></svg>
                    Button
                </button>
            </div>
            <!--  -->
            &nbsp;
            <div tabindex="0" style="width: 80px;">
                <button class="hc-secondary" disabled aria-label="Disabled button">
                    <svg class="hc-closeIconBlue"></svg>
                    Button
                </button>
            </div>
        </div>

        <h2>Danger Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-danger">
                    <svg class="hc-closeIconWhite"></svg>

                    Button
                </button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 80px;">
                <button class="hc-danger" disabled aria-label="Disabled button">
                    <svg class="hc-closeIconWhite"></svg>
                    Button
                </button>
            </div>
        </div>
    </div>
    <hr>

    <h1>Icon Right</h1>
    <div class="hc-button-indent">
        <h2>Primary Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-primary">
                    Button
                    <svg class="hc-closeIconWhite"></svg>
                </button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 80px;">
                <button class="hc-primary" disabled aria-label="Disabled button">
                    Button
                    <svg class="hc-closeIconWhite"></svg>
                </button>
            </div>
        </div>

        <h2>Secondary Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-secondary">
                    Button
                    <svg class="hc-closeIconBlue"></svg>
                </button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 80px;">
                <button class="hc-secondary" disabled aria-label="Disabled button">
                    Button
                    <svg class="hc-closeIconBlue"></svg>
                </button>
            </div>
        </div>

        <h2>Danger Button</h2>
        <div style="display: flex;">
            <div>
                <button class="hc-danger">
                    Button
                    <svg class="hc-closeIconWhite"></svg>
                </button>
            </div>
            &nbsp;
            <div tabindex="0" style="width: 80px;">
                <button class="hc-danger" disabled aria-label="Disabled button">
                    Button
                    <svg class="hc-closeIconWhite"></svg>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
