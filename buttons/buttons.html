<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1>No icon</h1>
    <div class="indent">
        <h2>Primary Button</h2>
        <button class="primary-idle">Button</button>
        <button class="primary-idle" tabindex="0" disabled>Button</button>

        <h2>Secondary Button</h2>
        <button class="secondary-idle">Button</button>
        <button class="secondary-idle" disabled>Button</button>

        <h2>Danger Button</h2>
        <button class="danger-idle">Button</button>
        <button class="danger-idle" disabled>Button</button>
    </div>
    <hr>

    <h1>Icon left</h1>
    <div class="indent">
        <h2>Primary Button</h2>
        <button class="primary-idle">
            <svg class="closeIconWhite"></svg>
            Button
        </button>
        <button class="primary-idle" aria-hidden="false" disabled>
            <svg class="closeIconWhite"></svg>
            Button
        </button>

        <h2>Secondary Button</h2>
        <button class="secondary-idle">
            <svg class="closeIconBlue"></svg>
            Button
        </button>
        <button class="secondary-idle" disabled>
            <svg class="closeIconBlue"></svg>
            Button
        </button>

        <h2>Danger Button</h2>
        <button class="danger-idle">
            <svg class="closeIconWhite"></svg>
            Button
        </button>
        <button class="danger-idle" disabled>
            <svg class="closeIconWhite"></svg>
            Button
        </button>
    </div>
    <hr>

    <h1>Icon Right</h1>
    <div class="indent">
        <h2>Primary Button</h2>
        <button class="primary-idle">
            Button
            <svg class="closeIconWhite"></svg>
        </button>
        <button class="primary-idle" disabled>
            Button
            <svg class="closeIconWhite"></svg>
        </button>

        <h2>Secondary Button</h2>
        <button class="secondary-idle">
            Button
            <svg class="closeIconBlue"></svg>
        </button>
        <button class="secondary-idle" disabled>
            Button
            <svg class="closeIconBlue"></svg>
        </button>

        <h2>Danger Button</h2>
        <button class="danger-idle">
            Button
            <svg class="closeIconWhite"></svg>
        </button>
        <button class="danger-idle" disabled>
            Button
            <svg class="closeIconWhite"></svg>
        </button>
    </div>

</body>

</html>
