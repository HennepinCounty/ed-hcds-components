<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkbox.css" />
  </head>

  <body class="hc-checkbox-body">
    <!-- testing for different states -->
    <div class="hc-chkbox_item">
      <!-- unchecked group -->
      <h2>Unchecked</h2>

      <!-- default state -->
      <div class="hc-checkbox-padding">
        <label class="hc-checkbox-label">
          <input type="checkbox" id="label1" class="hc-checkbox-input"/>
          Default checkbox 
        </label>
      </div>

      <!-- focus state -->
      <div class="hc-checkbox-padding">
        <label class="hc-checkbox-label">
          <input type="checkbox" id="label2" class="hc-checkbox-input"/>
          Focus checkbox 
        </label>
      </div>

      <!-- disabled state -->
      <div class="hc-checkbox-padding">
        <label class="hc-checkbox-label">
          <input type="checkbox" id="label3" disabled class="hc-checkbox-input"/>
          Disabled checkbox 
        </label>
      </div>

      <!-- checked group -->
      <h2>Checked</h2>
      <div class="hc-checkbox-padding">
        <label class="hc-checkbox-label">
          <input type="checkbox" id="label4" checked class="hc-checkbox-input"/>
          Default checkbox 
        </label>
      </div>

      <div class="hc-checkbox-padding">
        <label class="hc-checkbox-label">
          <input type="checkbox" checked id="label5" autofocus class="hc-checkbox-input"/>
          Focus checkbox 
        </label>
      </div>

      <div class="hc-checkbox-padding">
        <label class="hc-checkbox-label">
          <input type="checkbox" id="label6" checked disabled class="hc-checkbox-input" />
          Disabled checkbox 
        </label>
      </div>
    </div>

    <!-- Fieldset -->
    <div>
      <fieldset class="hc-checkbox-fieldset">
        <legend class="hc-checkbox-legend">Choose your options</legend>
        <div class="hc-checkbox-padding">
          <label class="hc-checkbox-label">
            <input type="checkbox" id="chk1" class="hc-checkbox-input"/>
            Checkbox label 1
          </label>
        </div>

        <div class="hc-checkbox-padding">
          <label class="hc-checkbox-label">
            <input type="checkbox" id="chk2" class="hc-checkbox-input"/>
            Checkbox label 2
          </label>
        </div>

        <div class="hc-checkbox-padding">
          <label class="hc-checkbox-label">
            <input type="checkbox" id="chk3" class="hc-checkbox-input"/>
            Checkbox label 3
          </label>
        </div>

        <div class="hc-checkbox-padding">
          <label class="hc-checkbox-label">
            <input type="checkbox" id="chk4" class="hc-checkbox-input"/>
            Checkbox label 4
          </label>
        </div>
      </fieldset>
    </div>
  </body>
</html>
