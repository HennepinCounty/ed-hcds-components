<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div class="chkbox_item">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">Unchecked</div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="custom-focus">
                    <input type="checkbox" id="label1"/>
                    <label for="label1">Default checkbox </label>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="custom-focus">
                    <input type="checkbox" id="label2"/>
                    <label for="label2">Focus checkbox </label>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="custom-focus">
                    <input type="checkbox" id="label3" disabled/>
                    <label for="label3">Disabled checkbox </label>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">Checked</div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="custom-focus">
                    <input type="checkbox" id="label4" checked/>
                    <label for="label4">Default checkbox </label>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="custom-focus">
                    <input type="checkbox" checked id="label5" autofocus/>
                    <label for="label5">Focus checkbox </label>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="custom-focus">
                    <input type="checkbox" id="label6" checked disabled/>
                    <label for="label6">Disabled checkbox </label>
                </div>
            </div>
        </div>
    </div>

    <div>
        <fieldset>
            <legend> Choose your options</legend>
            <div class="custom-focus">
                <input type="checkbox" id="chk1"/> 
                <label class="custom-focus" for="chk1">Checkbox label</label> 
            </div>
            
            <div class="custom-focus">
                <input type="checkbox" id="chk2"/> 
                <label class="custom-focus" for="chk2">Checkbox label </label>
            </div>

            <div class="custom-focus">
                <input type="checkbox" id="chk3"/> 
                <label class="custom-focus" for="chk3">Checkbox label </label>
            </div>

            <div class="custom-focus">
                <input type="checkbox" id="chk4"/> 
                <label class="custom-focus" for="chk4">Checkbox label</label>
            </div>
        </fieldset>
    </div>

</body>
</html>
