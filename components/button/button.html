<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../../CSS/index.css" />
    <link rel="stylesheet" href="button.css" />
    <script src="button.js" defer></script>
  </head>

  <body class="hc-padding-x-03">
    <h1 class="hc-margin-top-06">Buttons</h1>



    <!-- ================ -->
    <!-- ================ -->
    <!-- Buttons no icon -->
    <!-- ================ -->
    <!-- ================ -->
   <h2>Buttons no icon</h2>

    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Primary button</h3>
    <button class="hc-button">Primary</button>
    <button class="hc-button" aria-disabled="true">Primary</button>


    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Secondary button</h3>
    <button class="hc-button hc-button--secondary">Secondary</button>
    <button class="hc-button hc-button--secondary" aria-disabled="true">Secondary</button>


    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Danger button</h3>
    <button class="hc-button hc-button--danger">Danger</button>
    <button class="hc-button hc-button--danger" aria-disabled="true">Danger</button>


    <hr class="hc-margin-y-10" />

    <!-- ================ -->
    <!-- ================ -->
    <!-- Buttons icon left -->
    <!-- ================ -->
    <!-- ================ -->
    <h2>Buttons icon left</h2>
  
    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Primary button</h3>
    <button class="hc-button hc-button--icon-left">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="hc-icon-size--regular"
        viewbox="0 -960 960 960"
      >
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
      Primary
    </button>
    <button class="hc-button hc-button--icon-left" aria-disabled="true">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="hc-icon-size--regular"
        viewbox="0 -960 960 960"
      >
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
      Primary
    </button>


    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Secondary button</h3>
    <button class="hc-button hc-button--secondary hc-button--icon-left">

        xmlns="http://www.w3.org/2000/svg"

        viewbox="0 -960 960 960"
      >
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
      Secondary
    </button>


    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Danger button</h3>
    <button class="hc-button hc-button--danger hc-button--icon-left">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="hc-icon-size--regular"
        viewbox="0 -960 960 960"
      >

    </button>
    <button class="hc-button hc-button--danger hc-button--icon-left" aria-disabled="true">

        viewbox="0 -960 960 960"
      >
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
      Danger
    </button>

    <hr class="hc-margin-y-10" />

    <!-- ================ -->
    <!-- ================ -->

    <button class="hc-button hc-button--danger hc-button--icon-right" aria-disabled="true">

    <hr class="hc-margin-y-10" />

    <!-- ================ -->
    <!-- ================ -->
    <!-- Icon only -->
    <!-- ================ -->
    <!-- ================ -->

    <h2>Icon only</h2>

    <h3 class="hc-margin-top-08 hc-margin-bottom-03">Secondary button</h3>
    <button class="hc-button hc-button--secondary hc-button--icon-only">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="hc-icon-size--regular"
        viewbox="0 -960 960 960"

    <hr class="hc-margin-y-10" />

    <!-- ======================== -->
    <!-- ======================== -->
    <!-- Button group -->
    <!-- Undocumented class, used in modal component -->
    <!-- ======================== -->
    <!-- ======================== -->
    <h2>Button group</h2>
    
    <div class="button-group">
      <button
        type="button"
        class="hc-button hc-button--secondary btn-outline-primary"
        data-close-modal
      >
        Close
      </button>
      <button class="hc-button">Save changes</button>
    </div>
  </body>
</html>
