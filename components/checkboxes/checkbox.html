<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../CSS/index.css" />
    <link rel="stylesheet" href="checkbox.css" />
    <script src="checkbox.js" defer></script>
  </head>

  <body class="hc-padding-xy-06">
    <h1>Checkboxes</h1>
    <!-- ============================== -->
    <!-- ============================== -->
    <!-- Regular  -->
    <!-- ============================== -->
    <!-- ============================== -->
    <h2>Checkbox - regular</h2>
    <form action="/form-handler" method="post" novalidate="">
      <div class="hc-form-group">
        <fieldset class="hc-fieldset">
          <legend class="hc-fieldset__legend">Title for legend</legend>
          <div class="hc-checkboxes" data-module="hc-checkbox">
            <div class="hc-checkbox__item">
              <input
                class="hc-checkbox__input"
                id="easy-copy-paste-example-1"
                name="copyPasteExample"
                type="checkbox"
                value="easyPaste"
              />
              <label
                class="hc-field-label hc-checkbox__label"
                for="easy-copy-paste-example-1"
              >
                This is a checkbox example
              </label>
            </div>

            <div class="hc-checkbox__item">
              <input
                class="hc-checkbox__input"
                id="easy-copy-paste-example-3"
                name="copyPasteExample"
                type="checkbox"
                value="secondEasyPaste"
              />
              <label
                class="hc-field-label hc-checkbox__label"
                for="easy-copy-paste-example-3"
              >
                Another checkbox example
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
    <h2>With hint text</h2>

    <form action="/form-handler" method="post" novalidate="">
      <div class="hc-form-group">
        <fieldset
          class="hc-fieldset"
          aria-describedby="fieldset-hint-homeownership"
        >
          <legend class="hc-fieldset__legend">Title for legend</legend>
          <div class="hc-text-hint" id="fieldset-hint-homeownership">
            Hint text preview to provide context for question
          </div>
          <div class="hc-checkboxes" data-module="hc-checkbox">
            <div class="hc-checkbox__item">
              <input
                class="hc-checkbox__input"
                id="renting"
                name="exampleCheckboxGroup"
                type="checkbox"
                value="rent"
              />
              <label class="hc-field-label hc-checkbox__label" for="renting">
                I am renting
              </label>
            </div>
            <div class="hc-checkbox__item">
              <input
                class="hc-checkbox__input"
                id="owning"
                name="exampleCheckboxGroup"
                type="checkbox"
                value="buy"
              />
              <label class="hc-field-label hc-checkbox__label" for="owning">
                I own my home
              </label>
            </div>
            <div class="hc-checkbox__item">
              <input
                class="hc-checkbox__input"
                id="subletting"
                name="exampleCheckboxGroup"
                type="checkbox"
                value="sublet"
                aria-describedby="example-hint"
              />
              <label class="hc-field-label hc-checkbox__label" for="subletting">
                I am subletting to someone else
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
    <!-- ============================== -->
    <!-- ============================== -->
    <!-- Error state -->
    <!-- ============================== -->
    <!-- ============================== -->
    <h3>Error state</h3>
    <h4 class="hc-margin-bottom-06">Error with hint</h4>

    <form action="/form-handler" method="post" novalidate="">
      <div class="hc-form-group">
        <fieldset
          class="hc-fieldset"
          aria-describedby="fieldset-hint-example-1 fieldset-error-example-1"
        >
          <legend class="hc-fieldset__legend">Title for legend</legend>
          <div class="hc-text-hint" id="fieldset-hint-example-1">
            Hint text preview to provide context for question
          </div>
          <p class="hc-text-error" id="fieldset-error-example-1">
            <span class="hc-visually-hidden">Error:</span> Select if you have
            done X or Y
          </p>
          <div class="hc-checkboxes" data-module="hc-checkbox">
            <div class="hc-checkbox__item">
              <input
                class="hc-checkbox__input"
                id="checkbox-error-example-1"
                name="errorWithHintExample"
                type="checkbox"
                value="Have-not"
              />

              <label
                class="hc-field-label hc-checkbox__label"
                for="checkbox-error-example-1"
              >
                I have not done X
              </label>
            </div>
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
