<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../CSS/index.css" />
		<link rel="stylesheet" href="header.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="hc-header">
			<div class="hc-headerContainer">
				<div class="hc-navLogoAndSearch">
					<div class="hc-navbarLogoContainer">
						<a href="https://www.hennepin.us/">
							<img
								class="hc-navLogo"
								src="./HennepinLogo.svg"
								alt="Hennepin County"
							/>
						</a>
					</div>
					<!--  -->
					<!-- Search bar -->
					<!--  -->
					<form action="" method="get">
						<div class="hc-search-wrapper">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="hc-icon-size--regular hc-search-icon"
								viewBox="0 -960 960 960"
								aria-hidden="true"
								focusable="false"
							>
								<path
									d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
								/>
							</svg>
							<label class="hc-visually-hidden" for="search">Search</label>
							<input
								type="search"
								class="hc-input hc-input-search"
								id="search"
								spellcheck="true"
								placeholder="Find services, programs, and more..."
							/>
						</div>
					</form>
				</div>
				<h1 class="hc-heading-l hc-text-branded">Page title</h1>
			</div>
			<nav class="hc-navListContainer">
				<ul class="hc-navList">
					<li class="hc-navItem">
						<a aria-current="page" href="#">Navigation item 1</a>
					</li>
					<li class="hc-navItem"><a href="#">Navigation item 2</a></li>
					<li class="hc-navItem"><a href="#">Navigation item 3</a></li>
				</ul>
			</nav>
		</header>
		<!-- nav -->
	</body>
</html>
