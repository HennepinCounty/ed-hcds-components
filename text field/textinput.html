<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Text input</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1"/>	 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://www.hennepin.us/assets/css/main-branding.css?v=5.24">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page-wrapper">    
    <h1>Text input</h1>
    <h2>Variants</h2>
    <div class="row">
      <div class="col-lg-6">
        <h3 class="h3-underline">With label</h3>
        <h3 class="h3-underline">State</h3>
        <div class="row">
          <div class="col-sm">
            <span>Default</span>
            <label class="hc-label" for="hc-id1">Label</label>
            <input class="hc-input" id="hc-id1" name="hc-name1" type="text" spellcheck="true">
          </div>
          <div class="col-sm">
            <span>User Input</span>
            <label class="hc-label" for="hc-id2">Label</label>
            <input class="hc-input" id="hc-id2" name="hc-name2" value="Input text" type="text">
          </div>
          <div class="col-sm">
            <span>Error</span>
            <label class="hc-label" for="hc-id3">Label</label>
            <input class="hc-input-error" id="hc-id3" name="hc-name3" type="text" value="Input text">
            <div class="error-msg">Error Message</div>
          </div>
          <div class="col-sm">
            <span>Focus/Active</span>
            <label class="hc-label" for="hc-id4">Label</label>
            <input class="hc-input" id="hc-id4" name="hc-name4" type="text" value="Input text" autofocus>
          </div>
          <div class="col-sm">
            <span>Disabled</span>
            <label class="hc-label disabled" for="hc-id5">Label</label>
            <input class="hc-input" id="hc-id5" name="hc-name5" type="text" disabled>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <h3 class="h3-underline">With helper text and label</h3>
        <h3 class="h3-underline">State</h3>
        <div class="row">
          <div class="col-sm">
            <span>Placeholder</span>
            <label class="hc-label" for="hc-id6">Label</label>
            <div class="hc-helpertext">Helper text</div>
            <input class="hc-input" id="hc-id6" name="hc-name6" type="text" spellcheck="true">
          </div>
          <div class="col-sm">
            <span>User Input</span>
            <label class="hc-label" for="hc-id7">Label</label>
            <div class="hc-helpertext">Helper text</div>
            <input class="hc-input" id="hc-id7" name="hc-name7" value="Input text" type="text">
          </div>
          <div class="col-sm">
            <span>Error</span>
            <label class="hc-label" for="hc-id8">Label</label>
            <div class="hc-helpertext">Helper text</div>
            <input class="hc-input-error" id="hc-id8" name="hc-name8" type="text" value="Input text">
            <div class="error-msg">Error Message</div>
          </div>
          <div class="col-sm">
            <span>Focus/Active</span>
            <label class="hc-label" for="hc-id9">Label</label>
            <div class="hc-helpertext">Helper text</div>
            <input class="hc-input" id="hc-id9" name="hc-name9" type="text" value="Input text" autofocus>
          </div>
          <div class="col-sm">
            <span>Disabled</span>
            <label class="hc-label disabled" for="hc-id10">Label</label>
            <div class="hc-helpertext">Helper text</div>
            <input class="hc-input" id="hc-id10" name="hc-name10" type="text" disabled>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
